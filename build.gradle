            abortOnError false
        }

        defaultConfig {
            minSdkVersion 28
            targetSdkVersion 28
            versionCode 1
            versionName "1.0"
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        sourceSets {
            main.res.srcDirs = [subproject.projectDir.path + '/res']
