                    artifact = 'com.google.protobuf:protoc:3.9.2'
                }
                plugins {
                    javalite {
                        artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.0'
                    }
                }
                generateProtoTasks {
                    all().each { task ->
                        task.builtins {
