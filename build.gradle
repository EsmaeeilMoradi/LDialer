allprojects {
    repositories {
        google()
        jcenter()
    }
    buildDir = rootProject.projectDir.toString() + "/build/${project.name}"
}

subprojects{ subproject ->
    if(subproject.name == 'Lineage_Dialer'){
        apply plugin:  'com.android.application'

        dependencies {
            rootProject.subprojects {
                if(
                    it.path != ':dialer.binary.google' &&
                    it.path != ':incallui.calllocation.impl' &&
                    it.path != ':incallui.maps.impl' &&
                    it.path != ':Lineage_Dialer'
                )
                {
                    implementation project(it.path)
                }
            }
            // implementation 'com.android.support:cardview-v7:28.0.0'
            // implementation 'com.android.support:appcompat-v7:28.0.0'
            implementation 'com.android.support:design:28.0.0'
