        }
    }
    else {
        apply plugin: 'com.android.library'
    }

    android {
        compileSdkVersion 28

        lintOptions { 
            disable 'ProtectedPermissions','TypographyFractions','TypographyQuotes'
            abortOnError false
        }

        defaultConfig {
            minSdkVersion 28
            targetSdkVersion 28
            versionCode 1
            versionName "1.0"
        }

        sourceSets {
            def subProjectDir = subproject.projectDir.toString()
            def resDir = subProjectDir + '/res/'
            def manifestFile = subProjectDir + '/AndroidManifest.xml'

            main {
                res.srcDirs = [ resDir ]
                manifest.srcFile manifestFile
            }
        }
    }
